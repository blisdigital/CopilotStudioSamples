name: "SPFx CICD"
description: "Build, bundle, package, test and deploys sppkg"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  CI-SPFx:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: SharePointSSOComponent

    steps:

      # Node.js runtime
      - name: Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      # Install npm
      - name: Run npm ci
        shell: bash
        run: npm ci

      # Build
      - name: Build
        shell: bash
        run: gulp build

      # Test
      - name: Test
        shell: bash
        run: npm test

      # Bundle and Package
      - name: Bundle and package
        shell: bash
        run: |
          gulp bundle --ship
          gulp package-solution --ship

      # Publish artifact
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sppkg-files
          path: "**/*.sppkg"
          if-no-files-found: error
